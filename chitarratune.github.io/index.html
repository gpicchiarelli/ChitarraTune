<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>ChitarraTune — Accordatore per macOS</title>
  <meta name="description" content="ChitarraTune: accordatore per chitarra su macOS. DSP in Swift, modalità Auto/Manuale, calibrazione A4, multi‑lingua.">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" href="assets/img/app-icon.png">
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <img src="assets/img/app-icon.png" onerror="this.src='assets/img/app-icon.svg'" alt="ChitarraTune" class="brand-icon" width="28" height="28">
        <span class="brand-name">ChitarraTune</span>
      </div>
      <nav>
        <a href="https://github.com/gpicchiarelli/ChitarraTune" data-github="https://github.com/gpicchiarelli/ChitarraTune">GitHub</a>
        <a href="license.html">Licenza</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero one">
      <div class="container hero-inner">
        <img src="assets/img/app-icon.png" onerror="this.src='assets/img/app-icon.svg'" alt="Icona ChitarraTune" class="hero-icon" width="128" height="128">
        <h1>Accordatore per macOS</h1>
        <p class="subtitle">Rilevamento in tempo reale — Auto/Manuale • A4 • Accordature.</p>
        <div class="badges" id="badges" data-repo="gpicchiarelli/ChitarraTune">
          <img data-badge="build" alt="Build status" src="#">
          <img data-badge="release" alt="Release" src="#">
          <img data-badge="downloads" alt="Downloads" src="#">
          <img data-badge="license" alt="License" src="#">
          <img data-badge="swift" alt="Swift" src="#">
          <img data-badge="platform" alt="Platform" src="#">
        </div>
        <div class="cta">
          <a class="btn primary lg" id="download-btn" href="https://github.com/gpicchiarelli/ChitarraTune/releases/latest" data-download="https://github.com/gpicchiarelli/ChitarraTune/releases/latest">Scarica l’ultima versione</a>
          <a class="btn" id="github-btn" href="https://github.com/gpicchiarelli/ChitarraTune" data-github="https://github.com/gpicchiarelli/ChitarraTune">GitHub</a>
        </div>
        <p class="micro"><span id="ver">Versione</span> • BSD‑3 • macOS 12+ • Tutto in locale</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> ChitarraTune — <a href="license.html">Licenza</a></div>
      <div class="footer-links">
        <a id="github-foot" href="https://github.com/gpicchiarelli/ChitarraTune" data-github="https://github.com/gpicchiarelli/ChitarraTune">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
